services:
  db:
    image: postgres:14-bullseye
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5455:5432" # –†–∞–∑–Ω—ã–π –ø–æ—Ä—Ç –¥–ª—è main, —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å —Å dev
    volumes:
      - postgres_data_main:/var/lib/postgresql/data

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: >
      sh -c "npx prisma migrate deploy &&
             npx tsx server/tools/init-chains.ts &&
             npx prisma migrate dev"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:3000"
    depends_on:
      - migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      SERVER_PORT: "3000"
      PUBLIC_URL: ${PUBLIC_URL}
    volumes:
      - uploads_data:/app/uploads

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    ports:
      - "4001:3001"
    depends_on:
      - migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      INDEXER_PORT: "3001"
    volumes:
      - uploads_data:/app/uploads  # üëà –æ–±—â–∏–π volume –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤

volumes:
  postgres_data_main:
  uploads_data:  # üëà –∏–º–µ–Ω–æ–≤–∞–Ω–Ω—ã–π volume –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π