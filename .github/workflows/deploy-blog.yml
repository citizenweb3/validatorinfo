name: Deploy Blog

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y sshpass openssh-client rsync

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'

    - name: Install Jekyll and Bundler
      run: |
        gem install jekyll bundler
        bundle install

    - name: Build blog
      env:
        JEKYLL_ENV: production
      run: |
        bundle exec jekyll build

    - name: Debug variables
      run: |
        echo "SSH_HOST=${{ secrets.SSH_HOST }}"
        echo "SSH_USERNAME=${{ secrets.SSH_USERNAME }}"
        echo "SSHPASS=${{ serets.SSHPASS }}"

    - name: Deploy to server
      run: |
        echo "SSH_HOST: ${{ secrets.SSH_HOST }}"
        echo "SSH_USERNAME: ${{ secrets.SSH_USERNAME }}"
        echo "SSHPASS: ${{ secrets.SSH_USERNAME }}
        sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "mkdir -p ~/validatorinfo-blog"
        sshpass -e rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./_site/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/validatorinfo-blog/

