services:
  db:
    image: postgres:14-bullseye
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: >
      sh -c "
        npx prisma migrate deploy &&
        redis-cli -h redis flushall &&
        npx tsx server/tools/init-chains.ts &&
        npx prisma migrate dev
      "
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - migrations
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      SERVER_PORT: "3000"
      PUBLIC_URL: ${PUBLIC_URL}
    volumes:
      - uploads_data:/app/uploads  # üëà —Ç–µ–ø–µ—Ä—å frontend –∏–º–µ–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º


  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    ports:
      - "3001:3001"
    depends_on:
      - migrations
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      INDEXER_PORT: "3001"
    volumes:
      - uploads_data:/app/uploads  # üëà –æ–±—â–∏–π volume –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–æ–≤

volumes:
  postgres_data_dev:
  uploads_data:  # üëà –∏–º–µ–Ω–æ–≤–∞–Ω–Ω—ã–π volume –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π