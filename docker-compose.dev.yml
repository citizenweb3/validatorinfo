name: validatorinfo
services:
  db:
    image: postgres:14-bullseye
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:latest
    ports:
      - "6371:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrations:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: >
      sh -c "
        npx prisma migrate deploy &&
        redis-cli -h redis flushall &&
        npx tsx server/tools/init-chains.ts &&
        npx prisma migrate dev
      "
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
    volumes:
      - uploads_data:/app/uploads

  # Note: For full observability stack, run docker-compose-observability.yml
  # This provides a minimal collector for development
  alloy:
    image: grafana/alloy:latest
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "12345:12345" # Alloy UI
    restart: unless-stopped
    volumes:
      - ./alloy-config.river:/etc/alloy/config.river
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - /etc/alloy/config.river

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      SERVER_PORT: "3000"
      PUBLIC_URL: ${PUBLIC_URL}
      NODE_OPTIONS: "--require /app/server/instrumentation.ts"
      OTEL_SERVICE_NAME: "validatorinfo-frontend"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://alloy:4317"
      PYROSCOPE_SERVER_URL: "http://pyroscope:4040"
    volumes:
      - uploads_data:/app/uploads

  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    ports:
      - "3001:3001"
    depends_on:
      migrations:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      INDEXER_PORT: "3001"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      NODE_OPTIONS: "--require /app/server/instrumentation.ts"
      OTEL_SERVICE_NAME: "validatorinfo-indexer"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://alloy:4317"
      PYROSCOPE_SERVER_URL: "http://pyroscope:4040"
    volumes:
      - uploads_data:/app/uploads

volumes:
  postgres_data_dev:
  uploads_data: